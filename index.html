<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bobcat Visualizer</title>
  <link rel="stylesheet" href="https://use.typekit.net/lhj4qmu.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/d3-time.v2.min.js"></script>
  <script src="https://d3js.org/d3-time-format.v3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js" integrity="sha512-yocoLferfPbcwpCMr8v/B0AB4SWpJlouBwgE0D3ZHaiP1nuu5djZclFEIj9znuqghaZ3tdCMRrreLoM8km+jIQ==" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="landingContainer">
    <div id="landingTitleContainer">
      <h1 id="landingTitle">BOBCAT VISUALIZER</h1>
      <h2 id="landingSubtitle">FOR NYU COURSES</h2>
    </div>
    <div id="landingSearchContainer">
      <div id="landingSearchText">SELECT 2-5 DEPARTMENTS TO COMPARE</div>
      <div id="landingSearchBar" contenteditable="true" data-placeholder="SEARCH DEPARTMENTS"></div>
      <div id="landingSearchResultsContainer"></div>
    </div>
    <div id="landingDepartmentContainer">
      
    </div>
    <div id="landingContinueButton">CONTINUE</div>
    </div>
    <div id="dataContainer">
      <div id="dataTitleContainer">
        <h1 id="dataTitle">BOBCAT VISUALIZER</h1>
        <h2 id="dataSubtitle">FOR NYU COURSES</h2>
      </div>
      <div id="dataWindowContainer">
        <div class="dataWindow dataWindowOpen" id="startWindow">
          <div class="dataWindowTitle">START TIME</div>
          <div class="d3Wrapper" id="startTimeWrapper"></div>
        </div>
        <div class="dataWindow dataWindowClosed windowRight one" id="durationWindow">
          <div class="dataWindowTitle">DURATION</div>
          <div class="d3Wrapper" id="durationWrapper"></div>
          <div class="d3Wrapper">
            <div class="axis" id="xAxis">MINUTES</div>
            <div class="axis" id="yAxis">AMOUNT OF COURSES</div>
          </div>
        </div>
        <div class="dataWindow dataWindowClosed windowRight two" id="typeWindow">
          <div class="dataWindowTitle">TYPE</div>
          <div class="d3Wrapper" id="typeWrapper"></div>
        </div>
        <div class="dataWindow dataWindowClosed windowRight three" id="languageWindow">
          <div class="dataWindowTitle">LANGUAGE</div>
          <div class="d3Wrapper" id="languageWrapper">
            <div id="usedWords">
              <span class="label">Mixed Course Titles</span>
              <div id="usedWordsContainer"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="departmentContainer"></div>
    </div>
  </div>
</body>
</html>
